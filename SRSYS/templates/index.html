}
function turnon(obj){
document.getElementById(obj).style.display="inline";
}

<body>
<div align="center" class="STYLE1">
  <p>蓝天模考</p>
</div>
<div align="center" class="STYLE2">2018 广东省美术术科一模成绩查询</div>
<form action="/login" autocomplete="off" method="post">
  <p>{% csrf_token %}  </p>
  <p>&nbsp;</p>
  <div align="center">
    <p><span class="STYLE3">考生姓名</span>
      <input name="InputName" type="text" class="STYLE7" id="InputName" value="请输入考生姓名" maxlength="7" style="width:200px; height:30px;"
	   onfocus="turnoff('advert1');turnoff('advert2');if(this.value=='请输入考生姓名'){this.value='';}; "
	   onblur="turnon('advert1');turnon('advert2');if(this.value==''){this.value='请输入考生姓名';};"></p>
  </div>
  <div align="center">
    <p><span class="STYLE3">准考证号</span>
        <input name="InputStuNum" type="text" class="STYLE7" id="InputStuNum" value="请输入十位考生号" maxlength="10" style="width:200px; height:30px;"
	   onfocus="turnoff('advert1');turnoff('advert2');if(this.value=='请输入十位考生号'){this.value='';}; "
	   onblur="turnon('advert1');turnon('advert2');if(this.value==''){this.value='请输入十位考生号';};">
    </p>
  </div>
  <div align="center">
    <p align="center"><span class="STYLE3">验证码</span>
      <input name="InputVerifyCode" type="text" class="STYLE7" id="InputVerifyCode" value="请输入验证码" maxlength="6" style="width:117px; height:30px;"
	   onfocus="turnoff('advert1');turnoff('advert2');if(this.value=='请输入验证码'){this.value='';}; "
	   onblur="turnon('advert1');turnon('advert2');if(this.value==''){this.value='请输入验证码';};">
      <img src="/code" width="83" height="40" align="absmiddle"></p>
  </div>
  <div align="center">
    <p><span class="STYLE8">{{ErrorMessage}}</span></p>
    <p>
      <input type="submit" class="STYLE6" value="查询"  style="width:230px;height:30px;background:#7DB522;color:white " />
    </p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
  </div>
</form>
    <div id="advert1" class="btm2"><a href="#" style="float:Right" onclick="javascript:turnoff('advert1')">X</a><a href="{{Adverturl2}}"></a></div>
    <div id="advert2" class="btm"><a href="#" style="float:Right" onclick="javascript:turnoff('advert2')">X</a><a href="{{Adverturl1}}"></a></div>
