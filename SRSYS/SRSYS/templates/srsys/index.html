function turnstatic(obj){
document.getElementById(obj).style.bottom="0px";
document.getElementById(obj).style.position="static";

}

function turnfixed(obj){
document.getElementById(obj).style.position="fixed";
}
function turnoff(obj){
document.getElementById(obj).style.display="none";
}
function turnon(obj){
document.getElementById(obj).style.display="block";
}

</script>

<p>&nbsp;</p>

<form id="GOGO" action="{% url 'srsys:result' %}" method="post"  class="STYLEform">
  {% csrf_token %}
  <div class="weui-cells">
    <span class="STYLE11">　考生姓名</span>
      <input name="InputName" type="text" class="weui-input" id="InputName" placeholder="请输入考生姓名" maxlength="5"  style="width:150px;height:30px"
	   onfocus="turnoff('advert1');turnoff('advert2'); "
	   onblur="turnon('advert1');turnon('advert2');">
  </div>

    <span class="STYLE13">　准考证号</span>
       <input name="InputStuNum" type="text" class="weui-input" id="InputStuNum" placeholder="请输入十位考生号" maxlength="10" style="width:160px;height:30px"
	   onfocus="turnoff('advert1');turnoff('advert2'); "
	   onblur="turnon('advert1');turnon('advert2');"> 
  </div>
  <div  class="weui-cells">
    <span class="STYLE3">　验证码</span>
      <input name="InputVerifyCode" type="text" class="weui-input" id="InputVerifyCode" placeholder="请输入验证码" maxlength="6" style="width:120px;height:30px"
	   onfocus="turnoff('advert1');turnoff('advert2'); "
	   onblur="turnon('advert1');turnon('advert2');">
      <img src="/srsys/code/" width="65" height="35" onclick="refresh_check_code(this)" align="absmiddle">  </div>
   <div> 
   <p align="center" class="STYLE9">&nbsp;</p>

   </div>
  <div align="center">
